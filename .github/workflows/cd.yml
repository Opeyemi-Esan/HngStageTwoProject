name: CD Pipeline  

on:  
  push:  
    branches:  
      - main  

jobs:  
  deploy:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout code  
        uses: actions/checkout@v2  

      - name: Set up SSH  
        uses: webfactory/ssh-agent@v0.5.3  
        with:  
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  

      - name: Deploy to AWS  
        run: |  
          ssh -o StrictHostKeyChecking=no ec2-user@YOUR_AWS_INSTANCE "cd /path/to/your/app && git pull && source venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port 8000 &"
